        <form method="POST" class="laptop-edit-form" id="laptop-edit-form" action="" onsubmit="alert('Laptop edited.')">
            {% csrf_token %}
            <div class="container">
                <div class="form-group">
                    <label for="lap_model">Laptop Model</label>
                    <div class="col-sm-10">
                        <input type="text" name="lap_model" id="lap_model" value="{{cols.0.0}}" placeholder="{{cols.0.0}}" maxlength="50" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lap_OS">Laptop Operating System</label>
                    <div class="col-sm-10">
                        <input type="text" name="lap_OS" id="lap_OS" value="{{cols.0.1}}" placeholder="{{cols.0.1}}" maxlength="50" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lap_date_of_manufacture">Date of Manufacture (prev. {{cols.0.2}})</label>
                    <div class="col-sm-10">
                        <input type="date" name="lap_date_of_manufacture" id="lap_date_of_manufacture"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lap_MSRP">MSRP</label>
                    <div class="col-sm-10">
                        <input type="number" name="lap_MSRP" id="lap_MSRP" value="{{cols.0.3}}" placeholder="{{cols.0.3}}" step="0.01" min="0"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lap_manufacturer">Manufacturer</label>
                    <div class="col-sm-10">
                        <input type="text" name="lap_manufacturer" id="lap_manufacturer" value="{{cols.0.4}}" placeholder="{{cols.0.4}}" maxlength="50" required/>
                    </div>
                </div>
                <div class="form-group">
                    <button class="send-btn" type="submit" form="laptop-edit-form" value="Submit">Submit</button>
                </div>
            </div>
        </form>
